<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Simple countdown timer</title>
</head>
<body>
  <div id="outputContainer">
    <div id="output"></div>
  </div>
  <div class="sliders">
    <label for="hours">Hours</label>
    <input type="range" id="hoursAdjust" class="slider" name="hours"
           min="0" max="60" value="0">
    
    <label for="minutes">Minutes</label>
    <input type="range" id="minutesAdjust" class="slider" name="minutes"
           min="0" max="59" value="0">
    
    <label for="seconds">Seconds</label>
    <input type="range" id="secondsAdjust" class="slider" name="seconds"
           min="0" max="59" value="0">
    
  </div>
  <div class="buttons">
    <button id="button" type="button">Start</button>
    <button id="reset" type="button">Reset</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
